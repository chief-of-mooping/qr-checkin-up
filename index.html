<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Check-in Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    h1 { margin-bottom: 1rem; }
    #qrCanvas { margin: 1rem auto; display: block; }
    #sessionStatus { margin-top: 1rem; color: green; }
  </style>
</head>
<body>
  <h1>QR สำหรับเช็คชื่อ (รีเฟรชทุก 30 วินาที)</h1>
  <canvas id="qrCanvas"></canvas>
  <p id="sessionStatus"></p>
  <p id="countdown"></p>

  <script>
    function generateToken() {
      const now = new Date();
      const session = now.toISOString().split('T')[0];
      const timestamp = Date.now();
      const expires = timestamp + 60000; // valid for 60 seconds
      return btoa(JSON.stringify({ session, timestamp, expires }));
    }

    function updateQR() {
      const token = generateToken();
      const qrUrl = `https://kittisak.github.io/qr-checkin-up/checkin.html?token=${token}`;

      QRCode.toCanvas(document.getElementById('qrCanvas'), qrUrl, {
        width: 256,
        margin: 2,
        color: {
          dark: '#000000',
          light: '#FFFFFF'
        }
      }, function (error) {
        const status = document.getElementById('sessionStatus');
        if (error) {
          console.error('Error generating QR code:', error);
          status.textContent = 'เกิดข้อผิดพลาดในการสร้าง QR Code';
        } else {
          status.textContent = 'QR Code พร้อมใช้งาน';
        }
      });
    }

    function startCountdown(seconds) {
      let remaining = seconds;
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = `QR จะเปลี่ยนใน ${remaining} วินาที`;

      const interval = setInterval(() => {
        remaining--;
        countdownEl.textContent = `QR จะเปลี่ยนใน ${remaining} วินาที`;
        if (remaining <= 0) {
          clearInterval(interval);
          updateQR();
          startCountdown(30);
        }
      }, 1000);
    }

    // เริ่มต้นระบบ
    updateQR();
    startCountdown(30);
  </script>
</body>
</html>
